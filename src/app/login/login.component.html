<div class="container login-container ">
  <div class="row">
    <div class="col-md-3  ">
    </div>
    <div class="col-md-6 login-form-1    text-center">
      <i class="fab fa-twitter fa-5x loginTextColor"></i>
      <h3 class="  title">Welcome to Twitter</h3>

      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Email " name="username" [(ngModel)]="form.username"
            #username="ngModel" />
          <div role="alert" *ngIf="username.errors && f.submitted">
            Ad zorunludur!
          </div>
        </div>

        <div class="form-group">
          <input type="password" name="password" [(ngModel)]="form.password" required minlength="3" #password="ngModel"
            class="form-control" placeholder="Password">
           
        </div>

        <div class="form-group">
          <input type="submit" class="btnSubmit mt-3" value="Login" />
        </div>

      </form>
     
    </div>
    <div class="col-md-3  ">
    </div>
  </div>
</div>
