<div class="container login-container ">
  <div class="row">
    <div class="col-md-3  ">
    </div>
    <div class="col-md-6 login-form-1 loginCardColor loginTextColor text-center">
      <i class="fab fa-twitter fa-3x"></i>
      <h3>Welcome to Twitter</h3>

      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Email " name="username" [(ngModel)]="form.username"
            #username="ngModel" />
          <div role="alert" *ngIf="username.errors && f.submitted">
            Ad zorunludur!
          </div>
        </div>

        <div class="form-group">
          <input type="password" name="password" [(ngModel)]="form.password" required minlength="3" #password="ngModel"
            class="form-control" placeholder="Password">
          <div role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">Şifre Zorunludur</div>
            <div *ngIf="password.errors.minlength">
              Şifre En az 3 karakter olmalıdır
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login" />
        </div>

      </form>
      <div class="form-group">
        <div role="alert" *ngIf="f.submitted && isLoginFailed">
          Hata: {{ errorMessage }}
        </div>
      </div>
      <div *ngIf="isLoggedIn">
        Giriş yapıldı.
      </div>
    </div>
    <div class="col-md-3  ">
    </div>
  </div>
</div>
