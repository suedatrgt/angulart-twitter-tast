 

<div class="card card-block my-3 appBackColor" *ngFor="let item of items">
    <div class="card-header appBackColor">
          {{item.name}}
    </div>
    <div class="card-body appBackColor">
      <blockquote class="blockquote mb-0 appBackColor">
        <p> {{item.body}}  </p>
        <footer class="blockquote-footer appBackColor"> <cite title="Source Title"> {{item.email}}</cite></footer>
      </blockquote>
    </div>
  </div>
